<!-- create_auction.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 rounded" style="background-color: rgba(0, 0, 58, 0.95);">
    <h2 style="color: white;">Create Auction</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <label for="sketchfab_script" style="color: white;">Sketchfab Script:</label>
            <textarea class="form-control" id="sketchfab_script" name="sketchfab_script" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Create Auction</button>
    </form>
</div>
{% endblock %}
